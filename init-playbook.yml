- name: vagrant provisioning
  hosts: localhost # all / localhost
  become: yes
  tasks:
    - name: timezoneを設定
      timezone:
        name: Asia/Tokyo

    - name: 電源ボタンを無効化
      lineinfile:
        path: /etc/systemd/logind.conf
        regexp: '^#?HandlePowerKey='
        line: 'HandlePowerKey=ignore'

    - name: systemd-logindを再起動
      systemd:
        name: systemd-logind
        state: restarted

    - name: ユーザを追加
      user:
        uid: 9066
        name: kkano
        shell: /bin/bash

    - name: 公開鍵の登録
      authorized_key:
        user: kkano
        key: "ssh-rsa "

    - name: ユーザをsudoersに登録
      copy:
        content: "kkano ALL=(ALL) NOPASSWD: ALL"
        dest: /etc/sudoers.d/kkano
        mode: 0440

    - name: .gitconfigを作成
      copy:
        dest: /home/kkano/.gitconfig
        owner: kkano
        group: kkano
        content: |
          [core]
            editor = vim
            quotepath = false
          [color]
            ui = auto
          [user]
            name = Kenichi KANOH
            email = k.kanoh@cixi.sakura.ne.jp
          [pull]
            ff = only
          [rebase]
            autosquash = true
          [alias]
            pushf = push --force
            ncommit = commit --allow-empty-message -m \"\"
            rabo = rebase --abort
            rcon = rebase --continue
            rsame = rebase --committer-date-is-author-date
